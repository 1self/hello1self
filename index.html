<!DOCTYPE html>
<html>
  <head>
    <script src="1self.js/src/1self.js"></script>
    <style>
     input{
       border: 2px solid grey;
       border-radius: 8px;
       height: 30px;
       width: 200px;
     }

     h1{
       margin-top: 100px;
       font-family: helvetica
     }

     div{
       text-align: center;
     }

     iframe{
       width: 320;
       height: 568;
       margin-top: 50px;
     }
    </style>
  </head>
  <body>
    <div>
      <h1>Hello, 1self</h1>
      <input id="linesofcode" type="number" value="lines of hello, world code">
      <input type="button" value="log" onclick="logHelloWorld()">
      <div></div>
      <iframe id="visualization">
      </iframe>
    </div>

    <script>
     var oneself = new Lib1self({
       "appName": 'Hello, 1self',
       "appVersion": '1.0.0',
       "appId": "app-id-655861289574addd9f742c61a13d3481",
       "appSecret": "app-secret-dcdb85d020c196434847c057d4cdc6f7db4aac3c1dcbbcaef99a044467cd71a5"
     }, "production");

     var helloWorldObjectTags = ["computer", "program", "helloworld"];
     var helloWorldActionTags = ["write"];

     var renderVizUrl = function() {
       var data = JSON.parse(window.localStorage.data);
       var vizUrl = oneself
         .visualize(data.streamid, data.readToken)
         .objectTags(helloWorldObjectTags)
         .actionTags(helloWorldActionTags)
         .sum("linesOfCode")
         .barChart()
         .url();

       console.log(vizUrl);
       var iframe = document.getElementById("visualization");
       iframe.src = vizUrl;
     };

     var logHelloWorld = function() {
       var event = {
         objectTags: helloWorldObjectTags,
         actionTags: helloWorldActionTags,
         properties: {
           linesOfCode: parseInt(document.getElementById('linesofcode').value)
         }
       };
       var data = JSON.parse(window.localStorage.data);
       oneself.onsendsuccess = function(){
        renderVizUrl();
      }
       oneself.sendEvent(event, data.streamid, data.writeToken, function() {
         
       });
     };
      
        oneself.registerStream(function(err, response) {
          if (response) {
            window.localStorage.data = JSON.stringify(response);
            renderVizUrl();
          }
        });
      
    </script>
  </body>
</html>
