<!DOCTYPE html>
<html>
<head>
<script src="js/1self.js"></script>
<style>
	input{
		border: 2px solid grey;
		border-radius: 8px;
		height: 30px;
		width: 200px;
	}

	h1{
		margin-top: 100px;
		font-family: helvetica
	}

	div{
		text-align: center;
	}

	iframe{
		width: 320;
		height: 568;
		margin-top: 50px;
	}
</style>
</head>
<body>
<div>
	<h1>Hello, 1self</h1>
	<input id="linesofcode" type="number" value="lines of hello, world code">
	<input type="button" value="log" onclick="logHelloWorld()">
	<div></div>
	<iframe id="visualization">
	</iframe>
</div>
<script>
		var OneSelf = new OneSelf({
			"appName": 'Hello, 1self',
			"appVersion": '1.0.0',
			"appId": "1selfnoise",
			"appSecret": "12345678"
		});

		OneSelf.setObjectTags(["computer", "program", "helloworld"]);
		OneSelf.setActionTags(["write"]);

		var logHelloWorld = function() {
			OneSelf.registerStream()
				.then(function(response) {
					return OneSelf.sendEvent({
						"linesofcode": parseInt(document.getElementById('linesofcode').value)
					});
				})
				.then(function(response) {
					var iframe = document.getElementById("visualization");
					iframe.src = OneSelf.getBarchartURL(OneSelf.TYPE_SUM, 'linesofcode');
				})
				.catch(function(error) {
					console.error(error);
				});
		}
</script>
</body>
</html>
